<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System-Registration</title>
    <link rel="stylesheet" href="../static/css/index.css">

</head>

<body>
    
    <div class="container" id="container">

        <div class="content" id="content">

            <div class="cadastro" id="cadastro">

                <h1>Cadastro</h1>

                <form action="/cadastro" method="POST" autocomplete="off">

                    <div class="row">
                        <input type="text" name="name" id="name" required minlength="3" placeholder=" ">
                        <label for="name">Seu nome</label>
                    </div>

                    <div class="row">
                        <input type="email" name="email" id="email" required minlength="12" placeholder=" ">
                        <label for="name">Seu email</label>
                    </div>

                    <div class="row">
                        <input type="password" name="password" id="password" required minlength="3" placeholder=" ">
                        <label for="password">Sua senha</label>
                    </div>

                    <p>Já tem uma conta? <a href="#" onclick="toggleForms()">Clique aqui para fazer login</a></p>

                    <div class="error">
                        {% if error_cadastro %}
                            <p>{{ error_cadastro }}</p>
                        {% endif %}
                    </div>

                    <button id="btn_submit_cadastro" onclick="get_submit_cadastro()">Cadastrar</button>

                    <div class="box-load" id="box_load_cadastro">
                        <button>
                            <div class="spin"></div>
                        </button>
                    </div>

                </form>

            </div>

            <div class="login" id="login">
                
                <h1>Login</h1>

                <form action="/login" method="POST" autocomplete="off">

                    <div class="row">
                        <input type="text" name="name_login" id="name_login" required placeholder=" " minlength="3">
                        <label for="name_login">Seu nome</label>
                    </div>

                    <div class="row">
                        <input type="email" name="email_login" id="email_login" required placeholder=" " minlength="12">
                        <label for="email_login">Seu email</label>
                    </div>

                    <div class="row">
                        <input type="password" name="password_login" id="password_login" required minlength="8" maxlength="20" placeholder=" ">
                        <label for="password_login">Sua senha</label>
                    </div>

                    <p>Não tem uma conta? <a href="#" onclick="toggleForms()">Clique aqui para fazer cadastro</a></p>

                    <div class="error">
                        {% if error_login %}
                            <p>{{ error_login }}</p>
                        {% endif %}
                    </div>

                    <button id="btn_submit_login" onclick="get_submit_login()">Login</button>

                    <div class="box-load" id="box_load_login">
                        <button>
                            <div class="spin"></div>
                        </button>
                    </div>
                    
                </form>
                
            </div>

        </div>

    </div>

    <script src="../static/js/index.js"></script>

</body>

</html>
